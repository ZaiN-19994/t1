<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        img { width: 100%; border-radius: 10px; }
        video { width: 100%; margin-top: 10px; border-radius: 10px; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>اسم الفيلم: فيلم الأكشن 2024</h2>
        <img src="https://example.com/poster.jpg" alt="بوستر الفيلم">
        <video id="video" controls poster="https://example.com/poster.jpg"></video>
    </div>

    <script>
        var video = document.getElementById('video');
        var videoSrc = "https://fast-cdn-amd9-bry.dialymotion.online/hls/mkkhh6pzcasl4zz6qkbfiuisog3gdedt2pq4kyviw,xfakoxg6wjvrthcjyoq,4kakoxg6wj3wxvnd5zq,.urlset/master.m3u8";

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            alert("متصفحك لا يدعم تشغيل هذا الفيديو.");
        }
    </script>
</body>
</html>
